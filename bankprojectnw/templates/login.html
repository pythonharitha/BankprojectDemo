<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="http://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
     <div class="container">
         <center><h1>Login</h1></center>
         <form action=" " method="post">
           {% csrf_token %}
           <center><div class="container">
           <input type="text" name="username" placeholder="enter your username"><br>
           <input type="text" name="password" placeholder="enter your password"><br>
           <input type="submit" value="login">
           <div class="more_bt"><a href="{% url 'register' %}">register here</a></div>
            </div></center>
         </form>
     </div>
</body>
</html>
